	If you have no access to the internet, the cdnjs.cloudflare.com links above
	(and therefore your sketch) won't work.

	If you want to be able to work offline, you will need to download the p5

	in the `lib` folder of this project. Then, you can remove the <script> tags
	above and replace them with the (currently commented-out) ones below:

	<script src="lib/p5/p5.js"></script>
	<script src="lib/p5/addons/p5.dom.js"></script>
	<script src="lib/p5/addons/p5.sound.js"></script>
	-->

	<style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <style>
     body {
         padding: 0;

     }

         color: #eee;
         background-color: #222;
         padding: 20px;
         opacity: 0.5;
         transition: opacity 0.3s;

     }
